<form [formGroup]="form" novalidate>
    <div class="form-group">
        <label style="font-weight: bold">Channel ID</label>
        <input type="text" class="form-control" placeholder="Channel ID" formControlName="channelid">
    </div>
    <div class="form-group">
        <label style="font-weight: bold">Function ID</label>
        <input type="text" class="form-control" placeholder="Function ID" formControlName="functionid">
    </div>
    <div class="form-group">
        <label style="font-weight: bold">Payload</label>
        <textarea class="form-control"  formControlName="payload" cols="30" rows="10"></textarea>
    </div>
    <div class="row">
        <button class="pull-right btn btn-primary" [disabled]="!form.valid" (click)="sendRequest()">Send</button>
    </div>
</form>

<hr/>

<div #jsonviewer></div>
